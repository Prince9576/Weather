<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/weather-favicon.webp"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&family=Montserrat:wght@100;500&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <!-- <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/all.css"/> -->
    <script src="https://kit.fontawesome.com/9e70dce2af.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="wrapper-outer">
       
    </div>
    <div class="wrapper-inner">
        <div class="main-panel">
            <div class="temperature-panel">
                <div class="clock" id = "clock">
                    <div class="digital" id="digital">
                        12:45 PM
                    </div>
                    <div class="hr" id= "hr"></div>
                    <div class="mn" id= "mn"></div>
                    <div class="sc" id= "sc"></div>
                </div>
                <div class="current-temp-wrapper">
                    
                    <i class="fas fa-cloud-sun temp-icon"></i>
                    <div class="phone-wrapper">
                        <div class="current-temp">
                            <span style="font-family: sans-serif;">35&deg;</span>C
                        </div> 
                        <div class="current-desc">
                            Clear
                        </div>
                    </div>
                </div>
            </div>
            <div class="wallpaper-panel">
                <div class="location-info" id = "loc-info">
                   
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyCHC-KWQmA4ees8n5IGi2Mgp4fkhHglBo4&sensor=true&callback=initialize"></script>
</html>
